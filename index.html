<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/9061ce6b9d.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>MyContacts</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="far fa-address-book text-primary"></i> My<span class="text-primary">Contacts</span> List
        </h1>
        <form id="number-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="number">Number:</label>
                <input type="text" id="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Number" class="btn btn-primary btn-block">
        </form>
        <h1 class="text-center mt-5">
            My Contacts
        </h1>
        <div class="input-group mt-4">
            <input type="text" id="filterInput" class="form-control" placeholder="Search for name :)" aria-label="Search for name :)" aria-describedby="basic-addon1">
        </div>
        <table class="table table-hover mt-5">
            <thead class="bg-primary" style="color: #eee;">
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Address</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="number-list"></tbody>
            </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
